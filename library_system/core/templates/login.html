{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">เข้าสู่ระบบ</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username"
        class="w-full p-2 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">

      <input type="password" name="password" placeholder="Password"
        class="w-full p-2 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">

      <button type="submit"
        class="w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">
        Login
      </button>
    </form>
    <p class="mt-3 text-sm">ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-green-500">สมัครสมาชิก</a></p>
  </div>
</body>
</html>
