{% load static %}
<!-- Alpine.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<nav x-data="{ open: false }" class="bg-blue-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="{% url 'book_list' %}" class="text-2xl font-bold tracking-wide">Library System</a>
            </div>
            <div class="hidden md:flex space-x-4 items-center">
                <a href="{% url 'book_list' %}" class="hover:bg-blue-800 px-3 py-2 rounded">Home</a>
                <a href="{% url 'register' %}" class="hover:bg-blue-800 px-3 py-2 rounded">Register</a>
                <a href="{% url 'login' %}" class="hover:bg-blue-800 px-3 py-2 rounded">Login</a>
            </div>
            <!-- Mobile menu button -->
            <div class="flex items-center md:hidden">
                <button @click="open = !open" class="focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                        <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu -->
    <div x-show="open" class="md:hidden px-2 pt-2 pb-3 space-y-1 bg-blue-700">
        <a href="{% url 'book_list' %}" class="block hover:bg-blue-800 px-3 py-2 rounded">Home</a>
        <a href="{% url 'register' %}" class="block hover:bg-blue-800 px-3 py-2 rounded">Register</a>
        <a href="{% url 'login' %}" class="block hover:bg-blue-800 px-3 py-2 rounded">Login</a>
    </div>
</nav>
